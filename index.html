<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">    
        <meta content='width=device-width, target-densitydpi=device-dpi, initial-scale=1, maximum-scale=1, user-scalable=0' name='viewport' />      
        <meta name="description" content="Bezel Lockscreen - HCID M1 - University Paris Sud"/>
        <meta name="author" content="Aleksandra Jushkova, Leonardo Lanzinger"/>
        <meta name="keyword" content="Bezel, lockscreen, Hcid, paris"/>

        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <title>Bezel Lockscreen</title>

        <!-- css -->
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/helper.js"></script>
        <script>
            if(getMobileOperatingSystem() == 'iOS') {
                console.log("ios");
                loadCss(0);
            }
            else if (getMobileOperatingSystem() == 'Android') {
                console.log("android");
                loadCss(1);
            }
            else {
                console.log("no mobile");
                loadCss(0);
            }
        </script>
          
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

	    <!-- DEBUG resolution (uncomment this) -->
        <!-- <div id="res-debug"></div> -->
        <!-- <div id="rect-debug"></div> -->

        <!-- iOS lockscreen layout -->
        <div id="top-message" class="ios try">
            Enter Bezel Passcode
        </div>
        <div id="oval-container" class="ios try">
            <img id="ios-dot-1" class="ios-dots" src="img/oval_ios.png" />
            <img id="ios-dot-2" class="ios-dots" src="img/oval_ios.png" />
            <img id="ios-dot-3" class="ios-dots" src="img/oval_ios.png" />
            <img id="ios-dot-4" class="ios-dots" src="img/oval_ios.png" />
        </div>

        <!-- TRY / TEST buttons -->
        <button id="try-button" class="button" type="button" onClick="startTry()">Free try</button>
        <button id="test-button" class="button" type="button" onClick="startTest()">Start test</button>

        <!-- input numbers -->
        <div id="num"></div>

    <script src="js/test.js"></script>
    <script src="js/bezel.js"></script>
    </body>
</html>
